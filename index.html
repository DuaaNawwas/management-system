<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Management System</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header class="mb-5">
			<nav class="navbar navbar-expand-lg navbar-dark py-3">
				<div class="container">
					<a class="navbar-brand" href="#">Management System</a>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavDropdown"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNavDropdown">
						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Admin</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Employees</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main id="main">
			<h1 class="text-center mb-5">Employees Information</h1>
			<form action="" id="form">
				<label for="id">Employee ID</label>
				<input type="number" id="id" required />
				<label for="name">Full Name</label>
				<input type="text" id="name" required />
				<label for="department">Department</label>
				<select name="department" id="department" required>
					<option value="Administration">Administration</option>
					<option value="Marketing">Marketing</option>
					<option value="Development">Development</option>
					<option value="Finance">Finance</option>
				</select>
				<label for="level">Level</label>
				<select name="level" id="level" required>
					<option value="Junior">Junior</option>
					<option value="Mid-Senior">Mid-Senior</option>
					<option value="Senior">Senior</option>
				</select>
				<label for="image">Image URL</label>
				<input type="url" id="image" required />

				<input type="submit" />
			</form>
			<h2 class="text-center my-5">Employees Cards</h2>
			<div id="card-container"></div>
		</main>
		<footer class="p-5 mt-5 bg-dark text-white text-center position-relative">
			<div class="container">
				<p class="lead">Copyright &copy; 2022 Duaa</p>
				<a href="" style="color: white"
					><ion-icon class="px-1" name="logo-facebook" size="large"></ion-icon
				></a>
				<a href="" style="color: white"
					><ion-icon class="px-1" name="logo-twitter" size="large"></ion-icon
				></a>
				<a href="" style="color: white"
					><ion-icon class="px-1" name="logo-instagram" size="large"></ion-icon
				></a>
				<a href="" style="color: white"
					><ion-icon class="px-1" name="logo-linkedin" size="large"></ion-icon
				></a>
				<!-- <a href="" class="position-absolute bottom-0 end-2 p-5"> -->
			</div>
		</footer>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
			crossorigin="anonymous"
		></script>

		<script src="./app.js"></script>
	</body>
</html>
